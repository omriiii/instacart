{% extends "base.html" %} {% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Create your Cartiv Account</h3>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" name="username" placeholder="Enter username" required>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input type="password" class="form-control"  id="password2" name="password2" placeholder="Confirm password" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
  </div>
  <br />
  <a href="/login">Login instead</a>
  <button type="submit" class="btn btn-primary" span style="margin-left: 5em; ">Sign Up</button>
</form>
{% endblock %}
