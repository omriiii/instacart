{% extends "base.html" %} {% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
  <h3 align="center">Log in</h3>
  <div class="form-group">
    <label for="username">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
      />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
    <a href="/register">Create account</a>
    <button type="submit" class="btn btn-primary" span style="margin-left: 5em; ">Log in</button>
</form>
{% endblock %}
