{% extends "base.html" %} {% block title %}Cartiv App{% endblock %}
{% block content %}
    <h3 align="center">Welcome to Cartiv!</h3>
    {% if display_name %}
      <h2>Hello {{ display_name }}!</h2>
    {% endif %}
    <p>You currently do not have a group. Please either make one or join one!</p>
    <form action="/make_group" method="post">
        <h3>Make a group</h3>
    <div class = "form-group">
      <label for="group_name">Group Name</label>
      <input type="text" id="group_name" name="group_name" placeholder="{{ display_name }}'s Group">
      <button type="submit" value="Submit!">Make Group</button>
    </div>
    </form>

    <form action="/join_group" method="post">
    <h3>Join a group</h3>
      <label for="group_id">Group Id</label>
      <input type="number" id="group_id" name="group_id">
      <button type="submit" value="Submit!">Join A Group</button>
    </form>
{% endblock %}
